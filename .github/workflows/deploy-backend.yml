name: Deploy Backend to Cloud Run

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Google Cloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: elite-caster-474014-u9
          install_components: 'beta,cloud-build-local'

      - name: Build and push Docker image
        run: |
          gcloud builds submit \
            --project=elite-caster-474014-u9 \
            --region=europe-southwest1 \
            --tag=europe-southwest1-docker.pkg.dev/elite-caster-474014-u9/finne-repo/backend:latest \
            ./backend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend \
            --project=elite-caster-474014-u9 \
            --region=europe-southwest1 \
            --image=europe-southwest1-docker.pkg.dev/elite-caster-474014-u9/finne-repo/backend:latest \
            --allow-unauthenticated
